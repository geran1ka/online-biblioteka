<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Brother - Моя библиотека</title>
    <link rel="stylesheet" href="css/index.min.css" />
    <script src="js/index.min.js" defer></script>
  </head>
  <body class="body">
    <section class="library">
      <header class="header library__header">
        <div class="container header__container">
          <img
            class="header__logo"
            src="img/logo.svg"
            alt="Логотип Big Brother"
  
          />

          <button class="header__btn-add">Добавить книгу</button>

          <button
            class="header__btn header__btn_search"
            aria-label="найти книгу"
          >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="currentColor"/>
            </svg>
        </button>
        </div>
      </header>

      <div class="container library__titles">
        <h1 class="library__title">Моя библиотека</h1>

        <p class="library__count">3 книги</p>

        <div class="library__fields fields">
          <div class="fields__block">
            <button class="fields__btn fields__btn_sort">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 18H9V16H3V18ZM3 6V8H21V6H3ZM3 13H15V11H3V13Z"
                  fill="currentColor"
                />
              </svg>
              <span class="fields__text">По&nbsp;рейгингу</span>
            </button>

            <ul class="fields__list fields__list_sort">
              <li class="fields__item">
                <button class="fields__button">от&nbsp;большего</button>
              </li>
              <li class="fields__item">
                <button class="fields__button">от&nbsp;меньшего</button>
              </li>
            </ul>
          </div>

          <div class="fields__block">
            <button class="fields__btn fields__btn_filter">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                  <path
                    d="M4.24999 5.61C6.26999 8.2 9.99999 13 9.99999 13V19C9.99999 19.55 10.45 20 11 20H13C13.55 20 14 19.55 14 19V13C14 13 17.72 8.2 19.74 5.61C20.25 4.95 19.78 4 18.95 4H5.03999C4.20999 4 3.73999 4.95 4.24999 5.61Z"
                    fill="currentColor"
                  />
                </g>
              </svg>

              <span class="fields__text">Фильтр</span>
            </button>

            <ul class="fields__list fields__list_filter">
              <li class="fields__item">
                <button class="fields__button">хочу&nbsp;прочитать</button>
              </li>
              <li class="fields__item">
                <button class="fields__button">прочитал</button>
              </li>
              <li class="fields__item">
                <button class="fields__button">читаю</button>
              </li>
              <li class="fields__item">
                <button class="fields__button">не&nbsp;дочитал</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container library__list-container">
        <h2 class="visually-hidden">Список книг</h2>
        <ul class="library__list"></ul>
      </div>

      <footer class="footer library__footer">
        <button
          class="footer__btn library__add-btn"
          aria-label="Добавить книгу"
        >
          <svg
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="22" cy="22" r="22" fill="currentColor" />
            <rect
              x="21.7767"
              y="9.21667"
              width="0.433333"
              height="25.5667"
              fill="#242424"
              stroke="white"
              stroke-width="0.433333"
            />
            <rect
              x="9.21667"
              y="22.2233"
              width="0.433333"
              height="25.5667"
              transform="rotate(-90 9.21667 22.2233)"
              fill="#242424"
              stroke="white"
              stroke-width="0.433333"
            />
          </svg>
        </button>
      </footer>
    </section>

    <section class="book hidden">
      <header class="header book__header">
        <div class="container header__container">
          <button class="header__btn header__btn_back book__btn_back">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
            <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="currentColor"/>
            </svg>
          </button>

          <button class="header__btn header__btn_delete">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
                <path
                  d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z"
                  fill="currentColor"
                />

            </svg>
          </button>
        </div>
      </header>
        <div class="container book__container">

        </div>

      <footer class="footer book__footer">
        <button
          class="footer__btn book__label book__btn"
        >
        хочу прочитать
        </button>
      </footer>
    </section>

    <section class="add hidden">
      <h2 class="visually-hidden">Форма для добавления книги</h2>
      <header class="header add__header">
        <div class="container header__container">
          <button class="header__btn add__btn_back">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_19_663)">
                <path
                  d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z"
                  fill="white"
                />
              </g>
              <defs>
                <clipPath id="clip0_19_663">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>

          <button class="header__btn header__btn_search">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="currentColor"/>
              </svg>
              
          </button>
        </div>
      </header>

      <form class="add__form">
        <div class="container add__container">
          <fieldset class="add__fieldset">
            <legend class="add__title">Название и описание</legend>

            <p class="add__step">шаг 1/3</p>

            <label for="title" class="add__label">Название</label>
            <input class="add__text" type="text" name="title" id="title" required/>

            <label for="author" class="add__label">Автор</label>
            <input class="add__text" type="text" name="author" id="author" required/>

            <label for="description" class="add__label">Описание</label>
            <textarea
              class="add__text add__text_area"
              name="description"
              id="description" 
              required
            ></textarea>
          </fieldset>

          <fieldset class="add__fieldset hidden">
            <legend class="add__title">Обложка</legend>

            <p class="add__step">шаг 2/3</p>

            <div class="upload">
              <p class="add__subtitle">Загрузите обложку</p>

              <label class="upload__label">
                <img
                  class="upload__preview"
                  src="about:blank"
                  alt="Превью изображения"
                />
                <input type="file" name="file" class="upload__file" accept="image/*" />
              </label>
            </div>
          </fieldset>

          <fieldset class="add__fieldset hidden">
            <legend class="add__title">Статус и оценка</legend>

            <p class="add__step">шаг 3/3</p>

            <fieldset class="status">
              <legend class="add__subtitle">Выберите статус книги</legend>

              <ul class="status__list">
                <li class="status__item">
                  <input
                    class="status__radio"
                    type="radio"
                    name="label"
                    id="wish"
                    value="wish"
                    required
                  />
                  <label class="status__label" for="wish">хочу прочитать</label>
                </li>

                <li class="status__item">
                  <input
                    class="status__radio"
                    type="radio"
                    name="label"
                    id="ready"
                    value="ready"
                  />
                  <label class="status__label" for="ready">прочитал</label>
                </li>

                <li class="status__item">
                  <input
                    class="status__radio"
                    type="radio"
                    name="label"
                    id="read"
                    value="read"
                  />
                  <label class="status__label" for="read">читаю</label>
                </li>

                <li class="status__item">
                  <input
                    class="status__radio"
                    type="radio"
                    name="label"
                    id="not-finish"
                    value="not-finish"
                  />
                  <label class="status__label" for="not-finish"
                    >не&nbsp;дочитал</label
                  >
                </li>
              </ul>
            </fieldset>

            <fieldset class="star ">
              <legend class="add__subtitle">Поставьте оценку</legend>

              <!-- <div class="star__list">
                <input

                <input class="star__radio" type="radio" name="rating"
                id="star-rating-3" value=3">

                <input

                <input
                  class="star__radio"
                  type="radio"
                  name="rating"
                  id="star-rating-1"
                  value="1"
                />
                <label class="star__icon" for="star-rating-1"></label>
              </div> -->
            </fieldset>

          </fieldset>

          <div class="footer add__footer ">
            <button class="footer__btn add__btn" type="button">Далее</button>
          </div>
        </div>
      </form>
    </section>

    <div class="search">
      <div class="container">
      <form class="search__form">
        <label>
          <input class="search__input" type="search" name="" id="">
        </label>
        <button class="search__btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="currentColor"/>
          </svg>
            
        </button>
        <button class="search__close" type="button">X</button>

      </form>

    </div>
    </div>
  </body>
